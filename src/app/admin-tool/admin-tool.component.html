<nav-root></nav-root>
<section class="row body" *ngIf="isVisible">
  <div class="component-wrapper _visible">
    <h4>Theme administration</h4>
    <button (click)="changeTheme()">Change Theme</button>
  </div>
  <hr>
  <h4 class="component-wrapper _visible _no-bottom-padding">Components visibility administration</h4>
  <div class="table-wrapper">
    <table>
    <thead>
      <th>
        X
      </th>
      <th>
        X
      </th>
      <th *ngFor="let componentName of componentsList">
        {{componentName}}
      </th>
    </thead>
    <tbody>
    <tr *ngFor="let row of dataTable">
      <td *ngFor="let compVisibility of row; let i = index">
        <ng-container *ngIf="i > 1">
          <input *ngIf="row[i]" type="checkbox" checked (click)="onCheckBoxClick(row, componentsList, i, true)">
          <input *ngIf="!row[i]" type="checkbox" (click)="onCheckBoxClick(row, componentsList, i, false)">
        </ng-container>
        <ng-container *ngIf="i == 0">
          {{row[i]}}
        </ng-container>
        <ng-container *ngIf="i==1">
          {{row[i]}}
        </ng-container>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</section>
