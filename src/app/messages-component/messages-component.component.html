<div class="content_part reports-block component-wrapper" [ngClass] = "{'_visible': isVisible}">
  <h4 style="color: #919191" class="block_title">
    <a title="Go to reports"><i style="color: #919191; margin: 0 .5em 0 0" class="fa fa-area-chart"></i>Reports</a>
  </h4>
  <div class="schedule_block">
    <div class="schedule_controls">
      <div style="background: #92278f; color: white">&nbsp;&nbsp;1&nbsp;&nbsp;</div>
      <div class="schedule_title">
        <h5>

          Courses
        </h5>
      </div>
      <div class="schedule_context">
        <h5>

        </h5>
      </div>
    </div>

    <div class="timings_box">
      <div class="timing">
        <div class="teacher_and_place">
          <div>
            <a class="bold">

              Course progress
            </a>
          </div>
          <div>
            <a class="bold">
              Detailed test results
            </a>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="schedule_block">
    <div class="schedule_controls">
      <div style="background: #92278f; color: white">&nbsp;&nbsp;2&nbsp;&nbsp;</div>
      <div class="schedule_title">
        <h5>

          Users
        </h5>
      </div>
      <div class="schedule_context">
        <h5>

        </h5>
      </div>
    </div>

    <div class="timings_box">
      <div class="timing">
        <div class="teacher_and_place">
          <div>
            <a class="bold">

              Department progress
            </a>
          </div>
          <div>
            <a class="bold">

              Employee progress
            </a>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="schedule_block">
    <div class="schedule_controls">
      <div style="background: #92278f; color: white">&nbsp;&nbsp;3&nbsp;&nbsp;</div>
      <div class="schedule_title">
        <h5>

          Other

        </h5>
      </div>
      <div class="schedule_context">
        <h5>

        </h5>
      </div>
    </div>

    <div class="timings_box">
      <div class="timing">
        <div class="teacher_and_place">
          <div>
            <a class="bold">

              Questionnaire report
            </a>
          </div>
          <div>
            <a class="bold">

              Statistics of materials
            </a>
          </div>
          <div>
            <a class="bold">

              User activity history
            </a>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
